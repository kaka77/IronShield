<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 320px;
            font-family: sans-serif;
            padding: 15px;
            background: #1a1a1a;
            color: #e0e0e0;
            user-select: none;
        }

        h3 {
            margin: 0 0 15px 0;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            color: #4285f4;
            font-size: 16px;
        }

        .option {
            margin: 10px 0;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            background: #222;
        }

        .option:hover {
            background: #333;
            border-color: #555;
        }

        .option.active {
            border-color: #4285f4;
            background: #2a3a50;
        }

        .title {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .desc {
            font-size: 12px;
            color: #aaa;
            line-height: 1.4;
        }

        #status {
            font-size: 12px;
            color: #4caf50;
            margin-top: 15px;
            height: 20px;
            text-align: center;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>

<body>
    <h3 data-i18n="uiTitle"></h3>

    <div class="option" id="opt-high" data-val="disable_non_proxied_udp">
        <div class="title" data-i18n="optHighTitle"></div>
        <div class="desc" data-i18n="optHighDesc"></div>
    </div>

    <div class="option" id="opt-med" data-val="default_public_interface_only">
        <div class="title" data-i18n="optMedTitle"></div>
        <div class="desc" data-i18n="optMedDesc"></div>
    </div>

    <div class="option" id="opt-off" data-val="default">
        <div class="title" data-i18n="optOffTitle"></div>
        <div class="desc" data-i18n="optOffDesc"></div>
    </div>

    <div id="status"></div>
    <script src="popup.js"></script>
</body>

</html>
